<div class="feature">
    <h1>Latest notifications</h1>
    <mat-list>
        <mat-list-item *ngFor="let notification of notifications">
            <div mat-line>{{notification.body}}</div>
            <span>
                <img src="{{notification.image}}"></span>
         
        </mat-list-item>
      </mat-list>
</div>
